    <title></title>
    <style>@charset "UTF-8";

    @-webkit-keyframes spin {
        from {
            -webkit-transform: rotate(0deg);
        } to {
              -webkit-transform: rotate(360deg);
          }
    }
    </style>
    <style>.c2{position: absolute;left:102px;top:88px;-webkit-animation-name: spin;
        -webkit-animation-duration: 1000ms;

        -webkit-animation-timing-function: linear;}</style>
</head>
